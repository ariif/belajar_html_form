<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Button Tag</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama :</label>
    <input type="text" name="nama" id="nama"> <br>
    <button type="button">
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png" alt="Gambar Tombol">
    </button>
    <br>
    <button type="reset">Reset</button><br>
    <button type="submit">Submit</button>
    </form>
    
</body>
</html>
