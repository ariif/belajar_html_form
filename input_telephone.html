<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nomor Telephone</title>
</head>
<body>
    <p>Regexr.com</p>
    <form action="">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama"><br>
        <label for="telfon">Nomor Telephone</label>
        <input type="tel" name="telfon" id="telfon" pattern="(62)[0-9]{5,15}"><br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
