<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    <form action="">
        Apakah nama ibu kota Palestina ? <br>
        <input type="radio" name="jawaban" id="jawaban1" value="A">
        <label for="jawaban1">A. Yerussalem</label> <br>
        <input type="radio" name="jawaban" id="jawaban2" value="B">
        <label for="jawaban2">B. Kairo</label> <br>
        <input type="radio" name="jawaban" id="jawaban3" value="C">
        <label for="jawaban3">C. Damaskus</label> <br>
        <input type="radio" name="jawaban" id="jawaban4" value="D">
        <label for="jawaban4">D. Tel Aviv</label> <br>
        <input type="submit" value="Jawab">
    </form>
</body>
</html>
